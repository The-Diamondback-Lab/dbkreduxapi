image: node:10.5.0

cache:
  paths:
    - node_modules/
    - doc/

stages:
  - setup
  # - test
  - staging
  - production

setup:
  stage: setup
  script: 
    - npm install

# test:
#   stage: test
#   script: npm test

dev:
  stage: staging
  script:
    - ./node_modules/.bin/apidoc -e node_modules/ -o doc/
    - ./node_modules/.bin/now --team=the-diamondback-lab --token=$NOW_TOKEN

production:
  stage: production
  script:
    - ./node_modules/.bin/now --team=the-diamondback-lab --token=$NOW_TOKEN
    - ./node_modules/.bin/now alias api.dbknews.com --team=the-diamondback-lab --token=$NOW_TOKEN
  environment:
    name: production
    url: https://api.dbknews.com
  when: manual
  only:
    - master